<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMONETIZE IT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        .video-container {
            max-width: 720px;
            margin: auto;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        .ad-banner {
            margin-top: 10px;
        }
        .ad-banner img {
            width: 100%;
            max-height: 90px;
            border-radius: 8px;
        }
        
        /* Content Locker Styles */
        .content-locker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .locker-content {
            background: linear-gradient(135deg, #ff4d4d 0%, #f9643a 100%);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .locker-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .locker-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .unlock-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .unlock-btn {
            background-color: white;
            color: #ff4d4d;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .unlock-btn.secondary {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .video-wrapper {
            position: relative;
        }
        
        .end-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content-locker" id="contentLocker">
        <div class="locker-content">
            <div class="locker-title">ðŸ”’ Ingin Menonton Lebih Banyak?</div>
            <div class="locker-message">
                Video ini telah berakhir. Untuk mengakses konten eksklusif lainnya, silakan berlangganan atau selesaikan penawaran kami.
            </div>
            <div class="unlock-options">
                <button class="unlock-btn" onclick="unlockContent('subscribe')">
                    Berlangganan Sekarang ($9.99/bulan)
                </button>
                <button class="unlock-btn secondary" onclick="unlockContent('offer')">
                    Tonton Iklan untuk Membuka Video Lainnya
                </button>
                <button class="unlock-btn secondary" onclick="replayVideo()">
                    Putar Ulang Video Ini
                </button>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <iframe id="mainVideo" width="100%" height="400px" src="https://cdn.videy.co/j5yTytYC1.mp4" frameborder="0"></iframe>
            <div class="end-message" id="endMessage">
                <h3>Video Telah Berakhir</h3>
                <p>Memuat opsi...</p>
            </div>
        </div>
        <div class="ad-banner">
            <img src="https://via.placeholder.com/728x90" alt="Advertisement">
        </div>
    </div>

    <script>
        // Mendeteksi ketika video selesai
        const video = document.getElementById('mainVideo');
        const endMessage = document.getElementById('endMessage');
        const contentLocker = document.getElementById('contentLocker');
        
        // Untuk iframe, kita perlu menggunakan postMessage untuk mendeteksi akhir video
        // Ini adalah solusi sederhana, untuk implementasi nyata mungkin perlu API khusus
        // dari penyedia video Anda
        
        // Solusi alternatif dengan timer (untuk demo)
        let videoDuration = 60000; // 1 menit (sesuaikan dengan durasi video sebenarnya)
        let videoEnded = false;
        
        // Timer untuk simulasi video berakhir
        setTimeout(function() {
            if(!videoEnded) {
                showContentLocker();
                videoEnded = true;
            }
        }, videoDuration);
        
        // Fungsi untuk menampilkan content locker
        function showContentLocker() {
            endMessage.style.display = 'flex';
            setTimeout(() => {
                contentLocker.style.display = 'flex';
            }, 2000); // Tampilkan locker setelah 2 detik pesan akhir
        }
        
        // Fungsi untuk opsi unlock
        function unlockContent(method) {
            if (method === 'subscribe') {
                alert('Anda akan diarahkan ke halaman pembayaran');
                // window.location.href = '/subscribe';
            } else if (method === 'offer') {
                alert('Silakan tonton iklan berikut untuk membuka konten');
                // Di implementasi nyata, ini akan menampilkan iklan
                // Setelah iklan selesai, panggil unlockTemporary()
                unlockTemporary();
            }
        }
        
        function unlockTemporary() {
            contentLocker.style.display = 'none';
            endMessage.style.display = 'none';
            // Di implementasi nyata, ini akan memuat video berikutnya
            alert('Konten berikutnya akan dimuat...');
        }
        
        function replayVideo() {
            contentLocker.style.display = 'none';
            endMessage.style.display = 'none';
            // Di implementasi nyata, ini akan memutar ulang video
            video.src = video.src; // Reload video
            videoEnded = false;
            // Reset timer untuk demo
            setTimeout(function() {
                if(!videoEnded) {
                    showContentLocker();
                    videoEnded = true;
                }
            }, videoDuration);
        }
    </script>
</body>
</html>
