<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMONETIZE IT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        .video-container {
            max-width: 720px;
            margin: auto;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        .ad-banner {
            margin-top: 10px;
        }
        .ad-banner img {
            width: 100%;
            max-height: 90px;
            border-radius: 8px;
        }
        
        /* Content Locker Styles */
        .content-locker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .locker-content {
            background: linear-gradient(135deg, #ff4d4d 0%, #f9643a 100%);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .locker-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .locker-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .unlock-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .unlock-btn {
            background-color: white;
            color: #ff4d4d;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .unlock-btn.secondary {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .locked-content {
            filter: blur(5px);
            pointer-events: none;
        }
        
        .preview-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-locker" id="contentLocker">
        <div class="locker-content">
            <div class="locker-title">ðŸ”’ Konten Terkunci</div>
            <div class="locker-message">
                Untuk mengakses konten eksklusif ini, Anda perlu berlangganan atau menyelesaikan penawaran kami.
            </div>
            <div class="unlock-options">
                <button class="unlock-btn" onclick="unlockContent('subscribe')">
                    Berlangganan Sekarang ($9.99/bulan)
                </button>
                <button class="unlock-btn secondary" onclick="unlockContent('offer')">
                    Tonton Iklan untuk Membuka Sementara
                </button>
            </div>
        </div>
    </div>

    <div class="video-container locked-content" id="mainContent">
        <div class="preview-message">Konten terkunci - Buka untuk melihat</div>
        <div class="separator" style="clear: both; text-align: center;">
            <iframe width="100%" height="400px" src="https://cdn.videy.co/j5yTytYC1.mp4" frameborder="0"></iframe>
        </div>
        <div class="ad-banner">
            <img src="https://via.placeholder.com/728x90" alt="Advertisement">
        </div>
    </div>

    <script>
        // Simple content locker functionality
        function unlockContent(method) {
            if (method === 'subscribe') {
                // Redirect to subscription page
                alert('Anda akan diarahkan ke halaman pembayaran');
                // window.location.href = '/subscribe';
            } else if (method === 'offer') {
                // Show an ad or complete an offer
                alert('Silakan tonton iklan berikut untuk membuka konten');
                // In a real implementation, you would show an ad and then unlock
                unlockTemporary();
            }
            
            // For demo purposes, we'll just unlock
            unlockTemporary();
        }
        
        function unlockTemporary() {
            document.getElementById('contentLocker').style.display = 'none';
            document.getElementById('mainContent').classList.remove('locked-content');
        }
        
        // In a real implementation, you might want to:
        // 1. Set a cookie when content is unlocked
        // 2. Check for that cookie on page load
        // 3. Implement actual payment processing
        // 4. Integrate with ad networks for offer walls
    </script>
</body>
</html>
