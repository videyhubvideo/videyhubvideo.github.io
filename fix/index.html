<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>When You Lose Your Room Keys ðŸ˜­</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .locker-popup {
      position: relative;
      background: rgba(0, 0, 0, 0.88);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.6);
      animation: fadeIn 0.6s ease;
    }

    .locker-popup h2 {
      font-size: 24px;
      color: #ff4081;
      margin-bottom: 10px;
    }

    .locker-popup p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .locker-popup a.unlock {
      display: inline-block;
      background-color: #ff4081;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .locker-popup a.unlock:hover {
      background-color: #e91e63;
    }

    .locker-popup button.skip {
      display: inline-block;
      margin-top: 10px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .locker-popup button.skip:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .locker-popup {
        padding: 20px;
        width: 95%;
      }

      .locker-popup h2 {
        font-size: 20px;
      }

      .locker-popup p {
        font-size: 14px;
      }

      .locker-popup a.unlock,
      .locker-popup button.skip {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="myVideo" autoplay muted playsinline>
      <source src="https://cdn.videy.co/W9x4Ylbp1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="blur-overlay" id="lockerOverlay">
      <div class="locker-popup">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h2>ðŸ”¥ Unlock Exclusive Access</h2>
        <p>This is just a teaser... Want to see the *real* show? ðŸ˜ˆ<br>Tap below and dive in now.</p>
        <a class="unlock" href="https://your-hot-link.com" target="_blank">ðŸ”“ Unlock Now</a><br>
        <button class="skip" id="skipBtn">Skip and Continue Watching</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('lockerOverlay');
    const skipBtn = document.getElementById('skipBtn');
    const closeBtn = document.getElementById('closeBtn');

    video.addEventListener('loadedmetadata', () => {
      const duration = video.duration;
      const randomTime = Math.floor(Math.random() * (duration - 10)) + 5;

      setTimeout(() => {
        overlay.style.display = 'flex';
        video.pause();
      }, randomTime * 1000);
    });

    function closeLocker() {
      overlay.style.display = 'none';
      video.play();
    }

    skipBtn.addEventListener('click', closeLocker);
    closeBtn.addEventListener('click', closeLocker);

    const redirectLinks = [
      'https://example.com/offer1',
      'https://example.com/offer2',
      'https://example.com/offer3',
      'https://example.com/offer4'
    ];

    video.addEventListener('ended', () => {
      const randomLink = redirectLinks[Math.floor(Math.random() * redirectLinks.length)];
      window.location.href = randomLink;
    });
  </script>

</body>
</html>
