    .video-container {

    .video-frame {

    .content-locker {

      top: 25%;

      padding: 25px;
      border-radius: 12px;

      margin-bottom: 10px;
      color: #ff4081;
    }

    .content-locker p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .content-locker a {
      text-decoration: none;
      color: white;
      background-color: #ff4081;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .content-locker a:hover {
      background-color: #e91e63;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -10%); }
      to { opacity: 1; transform: translate(-50%, 0); }
