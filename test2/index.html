<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .video-container {
      position: relative;
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .video-frame {
      width: 100%;
      height: 405px;
      border: none;
    }
    .content-locker {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 100;
      display: none;
      max-width: 90%;
      text-align: center;
    }
    .content-locker h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #ff4081;
    }
    .content-locker p {
      font-size: 16px;
    }
    .content-locker a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe class="video-frame"
      src="https://cdn.videy.co/j5yTytYC1.mp4"
      allowfullscreen>
    </iframe>

    <div class="content-locker" id="locker">
      <h2>üòà Mau lihat lebih banyak?</h2>
      <p>Konten panas hanya untuk mata nakal... Klik dan nikmati yang lainnya üòè</p>
      <a href="https://your-hot-link.com" target="_blank">üîì Buka Sekarang</a>
    </div>
  </div>

  <script>
    // Fungsi untuk menampilkan konten locker secara acak
    window.addEventListener('load', () => {
      const locker = document.getElementById('locker');
      const delay = Math.floor(Math.random() * 20 + 10) * 1000; // antara 10s - 30s

      setTimeout(() => {
        locker.style.display = 'block';
      }, delay);
    });
  </script>

</body>
</html>
