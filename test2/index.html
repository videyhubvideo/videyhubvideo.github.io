<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When you lose your room keys 😭</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .video-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .content-locker {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 100;
      display: none;
      max-width: 90%;
      text-align: center;
    }

    .content-locker h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #ff4081;
    }

    .content-locker p {
      font-size: 18px;
    }

    .content-locker a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe class="video-frame"
      src="https://cdn.videy.co/W9x4Ylbp1.mp4"
      allowfullscreen>
    </iframe>

    <div class="content-locker" id="locker">
      <h2>😈 Mau lihat lebih banyak?</h2>
      <p>Konten panas hanya untuk mata nakal... Klik dan nikmati yang lainnya 😏</p>
      <a href="https://your-hot-link.com" target="_blank">🔓 Buka Sekarang</a>
    </div>
  </div>

  <script>
    // Munculkan content locker secara acak antara 10-30 detik
    window.addEventListener('load', () => {
      const locker = document.getElementById('locker');
      const delay = Math.floor(Math.random() * 20 + 10) * 1000; // 10-30 detik

      setTimeout(() => {
        locker.style.display = 'block';
      }, delay);
    });
  </script>

</body>
</html>
